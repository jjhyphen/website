<!-- Search Bar -->

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/hom.css">
    </head>
    <body>
        <h1><center>Library</center></h1>
        <form  method="post" action="{{ url_for('search') }}" style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search by book or author" name="book">
            <button type="submit"><i class="fa fa-search"></i>
            </button>
        </form>
        <p></p>
        <center>
        
        
        <table>
        <tbody>
        {% for item in data %} 
            <tr>
            
                
                
                <td><a href="{{ url_for('displaybooks',id=item[2])}}" > {{item[0]}} by {{item[1]}}</a></td> 
                
               
            </tr>    
     </tbody>   
 {% endfor %}    
 </table>

        
        </center>
    </body>
</html>
